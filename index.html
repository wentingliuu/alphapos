<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Icon Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Bootswatch Sandstone CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css" integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
  <!-- Sweetalert CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>AlphaPos</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center text-light pt-4">Alpha Pos System</h2>
    <div class="row">
      <!-- left side order list -->
      <div class="col-md-4 p-4" data-order-lists>
        <!-- /// insert orderListsCard /// -->
        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-light" style="min-width:120px;" data-alpha-pos="checkout">Checkout</button>
        </div>
        <!-- /checkout button -->
      </div>
      <!-- /left side order list-->
      <!-- right side menu -->
      <div class="col-md-8 p-4 data-order-panel">
        <section class="menu mb-4">
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Black Tea</h5>
                <input type="radio" name="drink" value="Black Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Oolong Tea</h5>
                <input type="radio" name="drink" value="Oolong Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Baozong Tea</h5>
                <input type="radio" name="drink" value="Baozong Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Green Tea</h5>
                <input type="radio" name="drink" value="Green Tea">
              </label>
            </div>
          </div> 
          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Bubble Milk Tea</h5>
                <input type="radio" name="drink" value="Bubble Milk Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Black Tea Latte</h5>
                <input type="radio" name="drink" value="Black Tea Latte">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Lemon Green</h5>
                <input type="radio" name="drink" value="Lemon Green Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body px-2">
                <h5 class="card-title">Matcha Latte</h5>
                <input type="radio" name="drink" value="Matcha Latte">
              </label>
            </div>
          </div>
        </section>
        <section class="ice mb-4">
          <label class="d-block text-light"><i class="fas fa-cube fa-lg"></i> ICE</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="No Ice" />No
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="Less Ice" />Less
            </label>
            <label class="btn btn-outline-primary active">
              <input type="radio" name="ice" value="Regular Ice" checked />Regular
            </label>
          </div>
        </section>
        <section class="sugar mb-4">
          <label class="d-block text-light"><i class="fas fa-stroopwafel fa-lg"></i> SUGAR</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="No Sugar" />No
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="A Little Sugar" />A Little
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Half Sugar" />Half
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Less Sugar" />Less
            </label>
            <label class="btn btn-outline-info active">
              <input type="radio" name="sugar" value="Regular Sugar" checked="checked" />Regular
            </label>
          </div>
        </section>
        <section class="amount mb-4">
          <label class="d-block text-light"><i class="fas fa-wine-bottle fa-lg"></i> AMOUNT</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-success active">
              <input type="radio" name="amount" value="1" checked="checked" />1
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="2" />2
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="3" />3
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="4" />4
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="5" />5
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="6" />6
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="7" />7
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="8" />8
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="9" />9
            </label>
            <label class="btn btn-outline-success">
              <input type="radio" name="amount" value="10" />10
            </label>
          </div>
        </section>
        <div class="text-right mb-1">
          <div class="btn btn-light" style="min-width:120px;" data-alpha-pos="add-drink">Add</div>
        </div>
      </div> 
      <!-- /right side menu -->
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Sweetalert CDN-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
