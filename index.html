<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Icon Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Bootswatch Sandstone CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css" integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>AlphaPos</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center text-light pt-4">Alpha Pos System</h2>
    <div class="row">
      <!-- left side order list -->
      <div class="col-md-4 p-4" data-order-lists>
        <div class="card mb-3">
          <div class="card-body pt-3 pr-3">
            <div class="text-right">
              <span data-alpha-pos="delete-drink">Ã—</span>
            </div>
            <h4 class="card-title mb-1">Black Tea</h4>
            <div class="card-text"><i class="fas fa-cube fa-sm"></i> Less Ice</div>
            <div class="card-text"><i class="fas fa-stroopwafel fa-sm"></i> Half Sugar</div>
          </div>
          <div class="card-footer text-right py-2">
            <div class="card-text text-muted">
              $ <span data-drink-price>30</span>
            </div>
          </div>
        </div>
        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-light" style="min-width:120px;" data-alpha-pos="checkout">Checkout</button>
        </div>
        <!-- /checkout button -->
      </div>
      <!-- /left side order list-->
      <!-- right side menu -->
      <div class="col-md-8"></div>
      <!-- /right side menu -->
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
